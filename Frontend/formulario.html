<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Reclamo Legal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        const App = () => {
            const [tipoReclamo, setTipoReclamo] = useState('');
            const [tipoProcedimiento, setTipoProcedimiento] = useState('');
            const [archivoDemanda, setArchivoDemanda] = useState(null);
            const [fechasIncidentes, setFechasIncidentes] = useState(['']);
            const [archivosAdicionales, setArchivosAdicionales] = useState([]);
            const [conAbogado, setConAbogado] = useState(false);
            const [isModalOpen, setIsModalOpen] = useState(false);
            const demandanteLabel = tipoProcedimiento === 'querella' ? 'Querellante(s)' : 'Demandante(s)';
            const otrodemandanteLabel = tipoProcedimiento === 'querella' ? 'querellante' : 'demandante';
            const demandadoLabel = tipoProcedimiento === 'querella' ? 'Querellado(s)' : 'Demandado(s)';
            const otrodemandadoLabel = tipoProcedimiento === 'querella' ? 'querellado' : 'demandado';
            const demandaAbogadoLabel = tipoProcedimiento === 'querella' ? 'La querella es presentada por un abogado' : 'La demanda es presentada por un abogado';

            // Lawyer data
            const [abogado, setAbogado] = useState({
                rut: '',
                nombreCompleto: '',
                domicilio: '',
                email: '',
                telefono: '',
            });

            // List of claimants (max 5)
            const [demandantes, setDemandantes] = useState([
                { rut: '', nombreCompleto: '', domicilio: '' },
            ]);

            // List of defendants (max 5)
            const [demandados, setDemandados] = useState([
                { rut: '', nombreCompleto: '', domicilio: '' },
            ]);

            const manejarCambioArchivo = (e) => {
                if (e.target.files && e.target.files.length > 0) {
                    setArchivoDemanda(e.target.files[0]); // Solo guarda el primer archivo
                } else {
                    setArchivoDemanda(null); // Si no hay archivos, el estado es null
                }
            };

            const manejarCambioArchivosAdicionales = (e) => {
                if (e.target.files) {
                    const nuevosArchivos = Array.from(e.target.files);
                    setArchivosAdicionales(prevFiles => [...prevFiles, ...nuevosArchivos]);
                }
            };

            const eliminarArchivoAdicional = (index) => {
                const nuevosArchivos = [...archivosAdicionales];
                nuevosArchivos.splice(index, 1);
                setArchivosAdicionales(nuevosArchivos);
            };

            const actualizarAbogado = (campo, valor) => {
                setAbogado({
                    ...abogado,
                    [campo]: valor,
                });
            };

            const agregarPersona = (tipo) => {
                if (tipo === 'demandante' && demandantes.length < 5) {
                    setDemandantes([...demandantes, { rut: '', nombreCompleto: '', domicilio: '' }]);
                } else if (tipo === 'demandado' && demandados.length < 5) {
                    setDemandados([...demandados, { rut: '', nombreCompleto: '', domicilio: '' }]);
                }
            };

            const eliminarPersona = (tipo, index) => {
                if (tipo === 'demandante' && demandantes.length > 1) {
                    const nuevosDemandantes = [...demandantes];
                    nuevosDemandantes.splice(index, 1);
                    setDemandantes(nuevosDemandantes);
                } else if (tipo === 'demandado' && demandados.length > 1) {
                    const nuevosDemandados = [...demandados];
                    nuevosDemandados.splice(index, 1);
                    setDemandados(nuevosDemandados);
                }
            };

            const actualizarPersona = (
                tipo,
                index,
                campo,
                valor
            ) => {
                if (tipo === 'demandante') {
                    const nuevosDemandantes = [...demandantes];
                    nuevosDemandantes[index][campo] = valor;
                    setDemandantes(nuevosDemandantes);
                } else {
                    const nuevosDemandados = [...demandados];
                    nuevosDemandados[index][campo] = valor;
                    setDemandados(nuevosDemandados);
                }
            };

            //Aqui va la logica para añadir mas de 1 fecha de incidente
                const agregarFecha = () =>{
                    setFechasIncidentes([...fechasIncidentes, '']);
                }

                const eliminarFecha = (index) => {
                    if (fechasIncidentes.length > 1) {
                        const nuevasFechas = [...fechasIncidentes];
                        nuevasFechas.splice(index, 1);
                        setFechasIncidentes(nuevasFechas);
                    }
                };

                const actualizarFecha = (index, valor) => {
                    const nuevasFechas = [...fechasIncidentes];
                    nuevasFechas[index] = valor;
                    setFechasIncidentes(nuevasFechas);
                };

                //aqui va la logica de enviar el formulario

                const enviarFormulario = async (e) => {
                    e.preventDefault();

                    // Usamos FormData porque vamos a enviar archivos
                    const formData = new FormData();

                    // Añadimos los campos de texto. Los objetos y arrays los convertimos a JSON (string).
                    formData.append('tipoProcedimiento', tipoProcedimiento);
                    formData.append('tipoReclamo', tipoReclamo);
                    formData.append('conAbogado', conAbogado);
                    formData.append('abogado', JSON.stringify(abogado)); // Convertir objeto a string
                    formData.append('demandantes', JSON.stringify(demandantes)); // Convertir array a string
                    formData.append('demandados', JSON.stringify(demandados)); // Convertir array a string
                    formData.append('fechasIncidentes', JSON.stringify(fechasIncidentes)); // Convertir array a string

                    // Añadimos el archivo principal
                    if (archivoDemanda) {
                        formData.append('archivoDemanda', archivoDemanda);
                    }

                    // Añadimos los archivos adicionales
                    archivosAdicionales.forEach((file, index) => {
                        formData.append(`archivosAdicionales[]`, file);
                    });


                    try {
                        // La URL apunta a nuestro script PHP
                        const response = await fetch('api/guardar_causa.php', {
                            method: 'POST',
                            body: formData, // No se necesita 'Content-Type' header, el navegador lo pone solo con FormData
                        });

                        const result = await response.json();

                        if (!response.ok) {
                            // Si el servidor responde con un error (ej. código 500)
                            throw new Error(result.message || 'Ocurrió un error en el servidor.');
                        }
                        
                        // Si todo salió bien, mostramos el modal de éxito
                        console.log('Respuesta del servidor:', result);
                        setIsModalOpen(true);

                    } catch (error) {
                        // Si hay un error de red o del servidor, lo mostramos
                        console.error('Error al enviar el formulario:', error);
                        alert(`Error: ${error.message}`); // Muestra un error simple al usuario
                    }
                };

            return (
                <div className="min-h-screen bg-gray-50 py-12 px-4 sm:px-6 lg:px-8 font-sans">
                    <div className="max-w-3xl mx-auto rounded-lg border bg-card text-card-foreground shadow-sm bg-white">
                        <div className="flex flex-col space-y-1.5 p-6">
                            <h3 className="text-2xl font-bold leading-none tracking-tight text-center">
                                Formulario de Reclamo Legal
                            </h3>
                        </div>
                        <div className="p-6 pt-0">
                            <form onSubmit={enviarFormulario} className="space-y-6">
                                {/* Tipo de Procedimiento */}
                                <div className="space-y-2">
                                    <label className="text-sm font-medium leading-none">Tipo de Procedimiento*</label>
                                    <div className="flex flex-col space-y-2" role="radiogroup">
                                        <div className="flex items-center space-x-2">
                                            <input
                                                type="radio"
                                                id="querella"
                                                name="tipoProcedimiento"
                                                value="querella"
                                                checked={tipoProcedimiento === "querella"}
                                                onChange={() => setTipoProcedimiento("querella")}
                                                required
                                                className="h-4 w-4"
                                            />
                                            <label htmlFor="querella" className="text-sm font-medium">Querella</label>
                                        </div>
                                        <div className="flex items-center space-x-2">
                                            <input
                                                type="radio"
                                                id="demanda"
                                                name="tipoProcedimiento"
                                                value="demanda"
                                                checked={tipoProcedimiento === "demanda"}
                                                onChange={() => setTipoProcedimiento("demanda")}
                                                className="h-4 w-4"
                                            />
                                            <label htmlFor="demanda" className="text-sm font-medium">Demanda</label>
                                        </div>
                                    </div>
                                </div>

                                {/* Tipo de Reclamo */}
                                <div className="space-y-2">
                                    <label htmlFor="tipoReclamo" className="text-sm font-medium leading-none">Tipo de Reclamo*</label>
                                    <select
                                        id="tipoReclamo"
                                        value={tipoReclamo}
                                        onChange={(e) => setTipoReclamo(e.target.value)}
                                        required
                                        className="flex h-10 w-full items-center justify-between rounded-md border border-gray-300 bg-white px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
                                    >
                                        <option value="">Seleccione tipo de reclamo</option>
                                        <option value="20.009">Ley 20.009 (Bancos)</option>
                                        <option value="19.496">Ley 19.496 (Protección al Consumidor)</option>
                                        <option value="21.442">Ley 21.442 (Copropiedad)</option>
                                    </select>
                                </div>

                                {/* Checkbox para abogado */}
                                <div className="flex items-center space-x-2">
                                    <input
                                        type="checkbox"
                                        id="con-abogado"
                                        checked={conAbogado}
                                        onChange={(e) => setConAbogado(e.target.checked)}
                                        className="h-4 w-4"
                                    />
                                    <label htmlFor="con-abogado" className="text-base font-medium">
                                         {demandaAbogadoLabel}
                                    </label>
                                </div>

                                {/* Datos del abogado (solo si conAbogado es true) */}
                                {conAbogado && (
                                    <div className="space-y-4 border p-4 rounded-lg">
                                        <h3 className="font-medium text-lg">Datos del Abogado*</h3>
                                        <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                                            <div className="space-y-2">
                                                <label htmlFor="abogado-rut">RUT*</label>
                                                <input
                                                    id="abogado-rut"
                                                    placeholder="12.345.678-9"
                                                    value={abogado.rut}
                                                    onChange={(e) => actualizarAbogado('rut', e.target.value)}
                                                    required={conAbogado}
                                                    className="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm shadow-sm transition-colors focus:border-blue-500"
                                                />
                                            </div>
                                            <div className="space-y-2">
                                                <label htmlFor="abogado-nombre">Nombre Completo*</label>
                                                <input
                                                    id="abogado-nombre"
                                                    placeholder="Juan Pérez"
                                                    value={abogado.nombreCompleto}
                                                    onChange={(e) => actualizarAbogado('nombreCompleto', e.target.value)}
                                                    required={conAbogado}
                                                    className="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm shadow-sm transition-colors focus:border-blue-500"
                                                />
                                            </div>
                                            <div className="space-y-2">
                                                <label htmlFor="abogado-domicilio">Domicilio*</label>
                                                <input
                                                    id="abogado-domicilio"
                                                    placeholder="Calle Principal 123, Ciudad"
                                                    value={abogado.domicilio}
                                                    onChange={(e) => actualizarAbogado('domicilio', e.target.value)}
                                                    required={conAbogado}
                                                    className="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm shadow-sm transition-colors focus:border-blue-500"
                                                />
                                            </div>
                                            <div className="space-y-2">
                                                <label htmlFor="abogado-email">Email</label>
                                                <input
                                                    id="abogado-email"
                                                    type="email"
                                                    placeholder="abogado@example.com"
                                                    value={abogado.email}
                                                    onChange={(e) => actualizarAbogado('email', e.target.value)}
                                                    className="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm shadow-sm transition-colors focus:border-blue-500"
                                                />
                                            </div>
                                            <div className="space-y-2">
                                                <label htmlFor="abogado-telefono">Teléfono</label>
                                                <input
                                                    id="abogado-telefono"
                                                    type="tel"
                                                    placeholder="+569 1234 5678"
                                                    value={abogado.telefono}
                                                    onChange={(e) => actualizarAbogado('telefono', e.target.value)}
                                                    className="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm shadow-sm transition-colors focus:border-blue-500"
                                                />
                                            </div>
                                        </div>
                                    </div>
                                )}

                                {/* Información de Demandantes (clientes) */}
                                <div className="space-y-4">
                                    <label className="text-sm font-medium">{conAbogado ? 'Cliente(s) representado(s)*' : demandanteLabel}</label>
                                    {demandantes.map((demandante, index) => (
                                        <div key={`demandante-${index}`} className="grid grid-cols-1 md:grid-cols-2 gap-4 border p-4 rounded-lg relative">
                                            {demandantes.length > 1 && (
                                                <button
                                                    type="button"
                                                    onClick={() => eliminarPersona('demandante', index)}
                                                    className="absolute top-2 right-2 text-red-500 hover:text-red-700"
                                                >
                                                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className="h-4 w-4"><polyline points="3 6 5 6 21 6"/><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6"/><path d="M10 11v6"/><path d="M14 11v6"/></svg>
                                                </button>
                                            )}
                                            <div className="space-y-2">
                                                <label htmlFor={`demandante-rut-${index}`} className="text-sm font-medium">RUT*</label>
                                                <input
                                                    id={`demandante-rut-${index}`}
                                                    placeholder="12.345.678-9"
                                                    value={demandante.rut}
                                                    onChange={(e) => actualizarPersona('demandante', index, 'rut', e.target.value)}
                                                    required
                                                    className="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm shadow-sm transition-colors focus:border-blue-500"
                                                />
                                            </div>
                                            <div className="space-y-2">
                                                <label htmlFor={`demandante-nombre-${index}`} className="text-sm font-medium">Nombre Completo*</label>
                                                <input
                                                    id={`demandante-nombre-${index}`}
                                                    placeholder={conAbogado ? 'Nombre del cliente' : 'Nombre del demandante'}
                                                    value={demandante.nombreCompleto}
                                                    onChange={(e) => actualizarPersona('demandante', index, 'nombreCompleto', e.target.value)}
                                                    required
                                                    className="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm shadow-sm transition-colors focus:border-blue-500"
                                                />
                                            </div>
                                            <div className="space-y-2">
                                                <label htmlFor={`demandante-domicilio-${index}`} className="text-sm font-medium">Domicilio*</label>
                                                <input
                                                    id={`demandante-domicilio-${index}`}
                                                    placeholder="Calle Principal 123, Ciudad"
                                                    value={demandante.domicilio}
                                                    onChange={(e) => actualizarPersona('demandante', index, 'domicilio', e.target.value)}
                                                    required
                                                    className="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm shadow-sm transition-colors focus:border-blue-500"
                                                />
                                            </div>
                                        </div>
                                    ))}
                                    {demandantes.length < 5 && (
                                        <button
                                            type="button"
                                            onClick={() => agregarPersona('demandante')}
                                            className="inline-flex items-center gap-2 rounded-md border border-gray-300 bg-gray-100 text-black px-4 py-2 text-sm font-medium hover:bg-gray-200"
                                        >
                                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className="h-4 w-4"><path d="M5 12h14"/><path d="M12 5v14"/></svg>
                                            {conAbogado ? 'Agregar otro cliente' : `Agregar otro ${otrodemandanteLabel}`}
                                        </button>
                                    )}
                                </div>

                                {/* Información de Demandados */}
                                <div className="space-y-4">
                                    <label className="text-sm font-medium">{demandadoLabel}</label>
                                    {demandados.map((demandado, index) => (
                                        <div key={`demandado-${index}`} className="grid grid-cols-1 md:grid-cols-2 gap-4 border p-4 rounded-lg relative">
                                            {demandados.length > 1 && (
                                                <button
                                                    type="button"
                                                    onClick={() => eliminarPersona('demandado', index)}
                                                    className="absolute top-2 right-2 text-red-500 hover:text-red-700"
                                                >
                                                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className="h-4 w-4"><polyline points="3 6 5 6 21 6"/><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6"/><path d="M10 11v6"/><path d="M14 11v6"/></svg>
                                                </button>
                                            )}
                                            <div className="space-y-2">
                                                <label htmlFor={`demandado-rut-${index}`} className="text-sm font-medium">RUT*</label>
                                                <input
                                                    id={`demandado-rut-${index}`}
                                                    placeholder="12.345.678-9"
                                                    value={demandado.rut}
                                                    onChange={(e) => actualizarPersona('demandado', index, 'rut', e.target.value)}
                                                    required
                                                    className="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm shadow-sm transition-colors focus:border-blue-500"
                                                />
                                            </div>
                                            <div className="space-y-2">
                                                <label htmlFor={`demandado-nombre-${index}`} className="text-sm font-medium">Nombre Completo*</label>
                                                <input
                                                    id={`demandado-nombre-${index}`}
                                                    placeholder="Empresa S.A."
                                                    value={demandado.nombreCompleto}
                                                    onChange={(e) => actualizarPersona('demandado', index, 'nombreCompleto', e.target.value)}
                                                    required
                                                    className="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm shadow-sm transition-colors focus:border-blue-500"
                                                />
                                            </div>
                                            <div className="space-y-2">
                                                <label htmlFor={`demandado-domicilio-${index}`} className="text-sm font-medium">Domicilio*</label>
                                                <input
                                                    id={`demandado-domicilio-${index}`}
                                                    placeholder="Calle Principal 123, Ciudad"
                                                    value={demandado.domicilio}
                                                    onChange={(e) => actualizarPersona('demandado', index, 'domicilio', e.target.value)}
                                                    required
                                                    className="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm shadow-sm transition-colors focus:border-blue-500"
                                                />
                                            </div>
                                        </div>
                                    ))}
                                    {demandados.length < 5 && (
                                        <button
                                            type="button"
                                            onClick={() => agregarPersona('demandado')}
                                            className="inline-flex items-center gap-2 rounded-md border border-gray-300 bg-gray-100 text-black px-4 py-2 text-sm font-medium hover:bg-gray-200"
                                        >
                                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className="h-4 w-4"><path d="M5 12h14"/><path d="M12 5v14"/></svg>
                                            Agregar otro {otrodemandadoLabel}
                                        </button>
                                    )}
                                </div>

                                {/* Detalles del Incidente */}
                                <div className="space-y-2">
                                    <label className="text-sm font-medium">Fechas del Incidente*</label>
                                    {fechasIncidentes.map((fecha, index) => (
                                        <div key={index} className="flex items-center space-x-2">
                                            <input
                                                type="date"
                                                value={fecha}
                                                onChange={(e) => actualizarFecha(index, e.target.value)}
                                                required
                                                className="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm shadow-sm transition-colors focus:border-blue-500"
                                            />
                                            {fechasIncidentes.length > 1 && (
                                                <button
                                                    type="button"
                                                    onClick={() => eliminarFecha(index)}
                                                    className="text-red-500 hover:text-red-700"
                                                >
                                                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className="h-4 w-4"><polyline points="3 6 5 6 21 6"/><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6"/><path d="M10 11v6"/><path d="M14 11v6"/></svg>
                                                </button>
                                            )}
                                        </div>
                                    ))}
                                    <button
                                        type="button"
                                        onClick={agregarFecha}
                                        className="inline-flex items-center gap-2 rounded-md border border-gray-300 bg-gray-100 text-black px-4 py-2 text-sm font-medium hover:bg-gray-200 mt-2"
                                    >
                                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className="h-4 w-4"><path d="M5 12h14"/><path d="M12 5v14"/></svg>
                                        Añadir otra fecha
                                    </button>
                                </div>

                                {/* Carga de Documento Principal */}
                                <div className="space-y-2">
                                    <label className="text-sm font-medium">Carga de Documento Principal*</label>
                                    <p className="text-sm text-gray-600">
                                        Adjunte el documento de {tipoProcedimiento === 'querella' ? 'querella' : 'demanda'} en formato PDF.
                                    </p>
                                    <div className="border-2 border-dashed border-gray-300 rounded-lg p-6 text-center">
                                        <div className="flex flex-col items-center justify-center space-y-2">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className="h-8 w-8 text-gray-400"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="17 8 12 3 7 8"/><line x1="12" x2="12" y1="3" y2="15"/></svg>
                                            <p className="text-sm text-gray-600">
                                                Arrastre y suelte el archivo aquí, o haga clic para seleccionar
                                            </p>
                                            <p className="text-xs text-gray-500">
                                                Formatos aceptados: PDF (Máximo 5MB)
                                            </p>
                                            <div className="mt-4">
                                                <label
                                                    htmlFor="carga-archivos"
                                                    className="cursor-pointer bg-blue-600 text-white px-4 py-2 rounded-md text-sm font-medium hover:bg-blue-700"
                                                >
                                                    Seleccionar Archivo
                                                </label>
                                                <input
                                                    id="carga-archivos"
                                                    type="file"
                                                    className="hidden"
                                                    onChange={manejarCambioArchivo}
                                                    accept=".pdf"
                                                    required
                                                />
                                            </div>
                                        </div>
                                    </div>
                                    {archivoDemanda && (
                                        <div className="mt-2">
                                            <p className="text-sm font-medium">Documento seleccionado:</p>
                                            <p className="text-sm text-gray-600">{archivoDemanda.name}</p>
                                        </div>
                                    )}
                                </div>
                                
                                {/* Carga de Archivos de Apoyo (Opcional) */}
                                <div className="space-y-4">
                                    <label className="text-sm font-medium">Carga de Archivos de Apoyo (Opcional)</label>
                                    <p className="text-sm text-gray-600">
                                        Adjunte cualquier otro documento relevante (fotos, comprobantes, etc.).
                                    </p>
                                    <div className="border-2 border-dashed border-gray-300 rounded-lg p-6 text-center">
                                        <div className="flex flex-col items-center justify-center space-y-2">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className="h-8 w-8 text-gray-400"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="17 8 12 3 7 8"/><line x1="12" x2="12" y1="3" y2="15"/></svg>
                                            <p className="text-sm text-gray-600">
                                                Arrastre y suelte los archivos aquí, o haga clic para seleccionar
                                            </p>
                                            <p className="text-xs text-gray-500">
                                                Formatos aceptados: PNG, JPG, PDF (Máximo 5MB c/u)
                                            </p>
                                            <div className="mt-4">
                                                <label
                                                    htmlFor="archivos-adicionales"
                                                    className="cursor-pointer bg-blue-600 text-white px-4 py-2 rounded-md text-sm font-medium hover:bg-blue-700"
                                                >
                                                    Seleccionar Archivos
                                                </label>
                                                <input
                                                    id="archivos-adicionales"
                                                    type="file"
                                                    className="hidden"
                                                    onChange={manejarCambioArchivosAdicionales}
                                                    multiple
                                                    accept=".png, .jpg, .jpeg, .pdf"
                                                />
                                            </div>
                                        </div>
                                    </div>
                                    {archivosAdicionales.length > 0 && (
                                        <div className="mt-4 space-y-2">
                                            <h4 className="text-sm font-medium">Archivos subidos:</h4>
                                            <ul className="list-disc pl-5 space-y-1">
                                                {archivosAdicionales.map((file, index) => (
                                                    <li key={index} className="flex items-center justify-between text-sm text-gray-600">
                                                        <span>{file.name}</span>
                                                        <button
                                                            type="button"
                                                            onClick={() => eliminarArchivoAdicional(index)}
                                                            className="text-red-500 hover:text-red-700 ml-4"
                                                            aria-label="Eliminar archivo"
                                                        >
                                                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className="h-4 w-4"><polyline points="3 6 5 6 21 6"/><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6"/><path d="M10 11v6"/><path d="M14 11v6"/></svg>
                                                        </button>
                                                    </li>
                                                ))}
                                            </ul>
                                        </div>
                                    )}
                                </div>

                                <div className="pt-4">
                                    <button
                                        type="submit"
                                        className="inline-flex items-center justify-center whitespace-nowrap rounded-md text-sm font-medium bg-blue-600 text-white hover:bg-blue-700 h-10 px-4 py-2 w-full"
                                    >
                                        Enviar Reclamo
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                    {isModalOpen && (
                        <div className="fixed inset-0 z-50 flex items-center justify-center bg-black/50">
                            <div className="bg-white rounded-lg p-6 shadow-lg max-w-sm w-full">
                                <div className="flex justify-between items-start">
                                    <h2 className="text-xl font-bold">¡Envío Exitoso!</h2>
                                    <button onClick={() => setIsModalOpen(false)} className="text-gray-400 hover:text-gray-600">&times;</button>
                                </div>
                                <p className="mt-2 text-sm text-gray-500">Tu formulario ha sido enviado con éxito. Te notificaremos pronto.</p>
                                <div className="flex justify-end mt-4">
                                    <button onClick={() => setIsModalOpen(false)} className="inline-flex items-center justify-center whitespace-nowrap rounded-md text-sm font-medium bg-blue-600 text-white hover:bg-blue-700 h-10 px-4 py-2">Cerrar</button>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        ReactDOM.createRoot(document.getElementById('root')).render(
            <React.StrictMode>
                <App />
            </React.StrictMode>
        );
    </script>
</body>
</html>
