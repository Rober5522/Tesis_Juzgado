<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal del Ciudadano - Consulta de Causas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        .estado-pendiente { background-color: #fef9c3; color: #a16207; }
        .estado-asignada { background-color: #dbeafe; color: #1e40af; }
        .estado-en_revisión { background-color: #fee2e2; color: #991b1b; }
        .estado-archivada { background-color: #f3f4f6; color: #374151; }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- Función para formatear fecha ---
        const formatearFecha = (fechaISO) => {
            const fecha = new Date(fechaISO);
            // Opciones para asegurar que se muestre en formato local DD-MM-YYYY HH:MM
            const opciones = {
                day: '2-digit',
                month: '2-digit',
                year: 'numeric',
                hour: '2-digit',
                minute: '2-digit',
                hour12: false
            };
            return fecha.toLocaleString('es-CL', opciones).replace(',', '');
        };

        const App = () => {
            const [view, setView] = useState('login');
            const [rut, setRut] = useState('');
            const [password, setPassword] = useState('');
            const [error, setError] = useState(null);
            const [userData, setUserData] = useState({ nombre_usuario: '', causas: [] });

            const handleLogin = async (e) => {
                e.preventDefault();
                setError(null);
                if (!rut || password.length < 8) {
                    setError('RUT y contraseña (mín. 8 caracteres) son obligatorios.');
                    return;
                }
                setView('loading');
                try {
                    const response = await fetch(`api/consultar_causas.php?rut=${rut}`);
                    const data = await response.json();
                    if (!response.ok) throw new Error(data.message);
                    setUserData(data);
                    setView('results');
                } catch (err) {
                    setError(err.message);
                    setView('error');
                }
            };

            const handleLogout = () => {
                setRut('');
                setPassword('');
                setUserData({ nombre_usuario: '', causas: [] });
                setView('login');
            };

            if (view === 'loading') {
                return (
                    <div className="flex justify-center items-center min-h-screen">
                        <div className="text-xl font-medium">Buscando causas...</div>
                    </div>
                );
            }

            if (view === 'error') {
                return (
                    <div className="flex flex-col justify-center items-center min-h-screen text-center p-4">
                        <div className="text-2xl font-bold text-red-600 mb-4">Ocurrió un error</div>
                        <p className="text-gray-700 mb-6">{error}</p>
                        <button
                            onClick={handleLogout}
                            className="px-6 py-2 bg-blue-600 text-white rounded-md font-medium"
                        >
                            Volver al Inicio
                        </button>
                    </div>
                );
            }

            if (view === 'results') {
                return (
                    <div className="max-w-4xl mx-auto p-4 md:p-8">
                        <div className="flex justify-between items-center mb-6">
                            <h1 className="text-2xl font-bold text-gray-800">
                                Bienvenido, <span className="text-blue-600">{userData.nombre_usuario}</span>
                            </h1>
                            <button
                                onClick={handleLogout}
                                className="text-sm text-blue-600 hover:underline"
                            >
                                Salir (Consultar otro RUT)
                            </button>
                        </div>
                        {userData.causas.length === 0 ? (
                            <div className="bg-white p-6 rounded-lg shadow-md text-center text-gray-600">
                                No se encontraron causas asociadas a este RUT.
                            </div>
                        ) : (
                            <div className="space-y-6">
                                {userData.causas.map((causa) => (
                                    <CausaCard key={causa.causa_id} causa={causa} />
                                ))}
                            </div>
                        )}
                    </div>
                );
            }

            return (
                <div className="flex justify-center items-center min-h-screen">
                    <div className="bg-white p-8 rounded-xl shadow-md w-full max-w-md">
                        <h1 className="text-2xl font-bold text-center mb-6 text-gray-800">
                            Portal Ciudadano
                        </h1>
                        <p className="text-center text-sm text-gray-600 mb-6">
                            Simulación de Clave Única
                        </p>
                        <form onSubmit={handleLogin}>
                            <div className="mb-4">
                                <label htmlFor="rut" className="block text-sm font-medium text-gray-700 mb-2">
                                    RUT (Ej: 1-1, A-1, etc.)
                                </label>
                                <input
                                    type="text"
                                    id="rut"
                                    value={rut}
                                    onChange={(e) => setRut(e.target.value)}
                                    className="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                                    placeholder="Ingrese el RUT de prueba"
                                />
                            </div>
                            <div className="mb-6">
                                <label htmlFor="password" className="block text-sm font-medium text-gray-700 mb-2">
                                    Contraseña (simulada)
                                </label>
                                <input
                                    type="password"
                                    id="password"
                                    value={password}
                                    onChange={(e) => setPassword(e.target.value)}
                                    className="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                                    placeholder="Mínimo 8 caracteres"
                                />
                            </div>
                            {error && <p className="text-red-500 text-sm mb-4">{error}</p>}
                            <button
                                type="submit"
                                className="w-full bg-blue-600 text-white py-2 rounded-md font-medium hover:bg-blue-700 transition-colors"
                            >
                                Consultar Causas
                            </button>
                        </form>
                    </div>
                </div>
            );
        };

        // ---- Componente de Tarjeta para cada Causa ----
        const CausaCard = ({ causa }) => {
            const getEstadoClass = (estado) => {
                const normalized = estado.toLowerCase().replace(' ', '_');
                return `estado-${normalized}` || 'bg-gray-200 text-gray-800';
            };

            return (
                <div className="bg-white rounded-lg shadow-md overflow-hidden">
                    {/* --- Encabezado --- */}
                    <div className="p-5 border-b border-gray-200">
                        <div className="flex justify-between items-start">
                            <h2 className="text-xl font-semibold text-gray-900">{causa.numero_causa}</h2>
                            <span 
                                className={`px-3 py-1 text-xs font-medium rounded-full ${getEstadoClass(causa.nombre_estado)}`}
                            >
                                {causa.nombre_estado}
                            </span>
                        </div>
                        <p className="text-sm text-gray-600 mt-1">
                            <span className="font-medium">Tu Rol:</span> {causa.nombre_rol} | <span className="font-medium">Juzgado:</span> {causa.nombre_juzgado}
                        </p>
                        <p className="text-sm text-gray-500 mt-1">
                            <span className="font-medium">Ingresada:</span> {formatearFecha(causa.fecha_recepcion)}
                        </p>
                    </div>

                    {/* --- Sección de Detalles (NUEVA) --- */}
                    <div className="p-5 grid grid-cols-1 md:grid-cols-2 gap-4 border-b border-gray-200">
                        <div>
                            <h3 className="text-sm font-medium text-gray-700 mb-3">Participantes en la Causa:</h3>
                            {causa.participantes.length > 0 ? (
                                <ul className="space-y-2">
                                    {causa.participantes.map((p, index) => (
                                        <li key={index} className="flex justify-between items-center">
                                            <div>
                                                <p className="text-sm font-medium text-gray-900">{p.nombre_completo}</p>
                                                <p className="text-xs text-gray-500">{p.rut}</p>
                                            </div>
                                            <span className="text-xs font-semibold text-gray-600 px-2 py-0.5 bg-gray-100 rounded-full">
                                                {p.nombre_rol}
                                            </span>
                                        </li>
                                    ))}
                                </ul>
                            ) : (
                                <p className="text-sm text-gray-500 italic">No hay otros participantes.</p>
                            )}
                        </div>
                        <div>
                            <h3 className="text-sm font-medium text-gray-700 mb-3">Fechas del Incidente:</h3>
                            {causa.fechas_incidente.length > 0 ? (
                                <ul className="space-y-1">
                                    {causa.fechas_incidente.map((fecha, index) => (
                                        <li key={index} className="text-sm text-gray-800">{fecha}</li>
                                    ))}
                                </ul>
                            ) : (
                                <p className="text-sm text-gray-500 italic">No se registraron fechas.</p>
                            )}
                        </div>
                    </div>

                    {/* --- Sección de Documentos --- */}
                    <div className="p-5 bg-gray-50">
                        <h3 className="text-sm font-medium text-gray-700 mb-3">Documentos Adjuntos:</h3>
                        {causa.archivos.length > 0 ? (
                            <ul className="space-y-2">
                                {causa.archivos.map((archivo, index) => (
                                    <li key={index} className="flex justify-between items-center">
                                        <span className="text-sm text-gray-800 truncate" title={archivo.nombre_archivo}>
                                            {archivo.nombre_archivo}
                                        </span>
                                        <a
                                            href={archivo.ruta_archivo}
                                            download 
                                            className="ml-4 flex-shrink-0 px-3 py-1 bg-blue-100 text-blue-700 text-xs font-medium rounded-md hover:bg-blue-200"
                                        >
                                            Descargar
                                        </a>
                                    </li>
                                ))}
                            </ul>
                        ) : (
                            <p className="text-sm text-gray-500 italic">No hay documentos adjuntos para esta causa.</p>
                        )}
                    </div>
                </div>
            );
        };

        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
